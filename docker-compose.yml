# version: '3.8'

services:

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=carmen_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  adminer:
    image: adminer
    networks:
      - app-network
    restart: always
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  dev-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /app
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/carmen_db
      - JWT_SECRET=your_jwt_secret
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      adminer:
        condition: service_started
    networks:
      - app-network
    restart: always
    command: [sh, -c, 'npm run dev']
    volumes:
      - .:/app:delegated
      # - app/node_modules

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: